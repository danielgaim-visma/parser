<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOCX Parser</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='images/docx-parser-logo.png') }}" alt="DOCX Parser Logo" class="logo">

        <h1>DOCX Parser</h1>

        <div class="upload-section">
            <h2>Last opp dokumenter</h2>
            <input type="file" id="file-input" accept=".docx" multiple>
            <div id="file-list"></div>
        </div>

        <div class="upload-section">
            <h2>Last opp referansefil</h2>
            <input type="file" id="reference-file-input" accept=".csv,.txt">
            <p class="info">Støttede formater: CSV, TXT</p>
            <div id="reference-file-name"></div>
        </div>

        <div class="options-section">
            <div class="option">
                <input type="checkbox" id="parse-doc" checked>
                <label for="parse-doc">Analyser dokumenter</label>
            </div>

            <div class="option">
                <label for="parse-level">Analyser opp til overskriftsnivå:</label>
                <select id="parse-level">
                    <option value="1">Overskrift 1</option>
                    <option value="2">Overskrift 2</option>
                    <option value="3">Overskrift 3</option>
                </select>
            </div>

            <div class="option">
                <input type="checkbox" id="create-summary" checked>
                <label for="create-summary">Lag ordtellingssammendrag</label>
            </div>

            <div class="option">
                <label for="min-count">Min. ordtelling:</label>
                <input type="number" id="min-count" value="20" min="1">
            </div>

            <div class="option">
                <label for="max-count">Maks. ordtelling:</label>
                <input type="number" id="max-count" value="100" min="1">
            </div>
        </div>

        <div class="button-group">
            <button id="process-btn">Behandle</button>
            <button id="clear-btn">Tøm</button>
        </div>

        <div id="loading" class="loading">Behandler...</div>

        <div id="result"></div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
